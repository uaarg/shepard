<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shepard video feed</title>

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      max-width: 100vw;
      max-height: 100vh;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;

      width: 100vw;
      height: 100vh;
    }

    .bg-grey {
      background-color: grey;
    }

    #controls {
      display: flex;
      gap: 8px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      padding: 8px;
    }
  </style>
</head>

<body>
  <main>
    <div class="center bg-grey">
      <img id="Image" alt="Image" width="1080">
    </div>

    <div id="controls">
      <button id="startstop">
        Start
      </button>
    </div>

    <script>
      window.addEventListener('load', function () {

        /** @type {HTMLImageElement} img */
        const img = document.getElementById('Image');

        /** @type {HTMLButtonElement} startStop */
        const startStop = document.getElementById('startstop');

        let intervalId;
        function start() {
          const fetch = () => {
            img.src = 'tmp/current_img.webp?nonce=' + new Date().getTime().toString() + (10000 * Math.random()).toString();
          };

          fetch();
          intervalId = setInterval(fetch, 500);

          startStop.innerHTML = 'Stop';
        }
        function stop() {
          clearInterval(intervalId);
          intervalId = null;

          startStop.innerHTML = 'Start';
        }

        startStop.addEventListener('click', function () {
          if (intervalId) {
            stop();
          } else {
            start();
          }
        })
      });

    </script>
  </main>
</body>

</html>
